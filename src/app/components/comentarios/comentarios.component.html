<div class="card">
  <span class="title">Comentarios</span>
  <div class="container">
    @for (comentario of comentarios; track $index) {
    <div class="comments">
      <div class="comment-react">
        <button class="w-100">
         <mat-icon>favorite</mat-icon>
        </button>
        <hr />
        <span>14</span>
      </div>
      <div class="comment-container">
        <div class="user">
          <div class="user-pic">
            <svg
              fill="none"
              viewBox="0 0 24 24"
              height="20"
              width="20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linejoin="round"
                fill="#707277"
                stroke-linecap="round"
                stroke-width="2"
                stroke="#707277"
                d="M6.57757 15.4816C5.1628 16.324 1.45336 18.0441 3.71266 20.1966C4.81631 21.248 6.04549 22 7.59087 22H16.4091C17.9545 22 19.1837 21.248 20.2873 20.1966C22.5466 18.0441 18.8372 16.324 17.4224 15.4816C14.1048 13.5061 9.89519 13.5061 6.57757 15.4816Z"
              ></path>
              <path
                stroke-width="2"
                fill="#707277"
                stroke="#707277"
                d="M16.5 6.5C16.5 8.98528 14.4853 11 12 11C9.51472 11 7.5 8.98528 7.5 6.5C7.5 4.01472 9.51472 2 12 2C14.4853 2 16.5 4.01472 16.5 6.5Z"
              ></path>
            </svg>
          </div>
          <div class="user-info">
            <span>{{ comentario.nombre }}</span>
            <p>{{ comentario.fecha }}</p>
          </div>
        </div>
        <p class="comment-content">
          {{ comentario.comentario }}
        </p>
      </div>
    </div>
    }
  </div>

  <div class="text-box">
    <div class="box-container">
      <textarea placeholder="Ecribir un comentario aquÃ­..."></textarea>
      <div>
        <div class="formatting">
          <button type="button" >
            <mat-icon>format_bold</mat-icon>
          </button>
          <button type="button">
            <mat-icon>format_italic</mat-icon>
          </button>
          <button type="button">
           <mat-icon>format_underlined</mat-icon>
          </button>
          <button type="button">
           <mat-icon>format_strikethrough</mat-icon>
          </button>
          <button type="button">
           <mat-icon>mood</mat-icon>
          </button>
          <button type="submit" class="send" title="Send">
            <mat-icon class="">send</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
