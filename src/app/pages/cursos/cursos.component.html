<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Todos los cursos</h1>
        <p class="lead text-body-secondary">
          Algo breve y convincente sobre la colección a continuación: su
          contenido, el creador, etc. Hazlo breve y conciso, pero no demasiado
          breve para que la gente no lo saltes por completo.
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        @for (item of listCursos; track $index) {
        <div class="col">
          <div class="card shadow-sm placeholder-glow">
            <svg
              class="bd-placeholder-img card-img-top placeholder"
              width="100%"
              height="225"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: Thumbnail"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>{{ item.titulo }}</title>
              <rect width="100%" height="100%" fill="#55595c" />
              <text x="50%" y="50%" fill="#eceeef" dy=".3em">
                {{ item.titulo }}
              </text>
            </svg>
            <div class="card-body">
              <p class="card-text">
                {{ item.descripcion }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-success"
                  >
                    Tomar curso
                  </button>
                </div>
                <small class="text-body-secondary"> {{ item.duracion }}</small>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</main>
